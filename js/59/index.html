<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Leet Metrics</title>
  </head>

  <body>
    <div class="container">
      <h1>Leet Metrics</h1>
      <div class="user_specific">
        <div class="user_input">
          <h2>Enter username</h2>
          <input
            type="text"
            id="user_input"
            placeholder="enteryour id or user name"
          />
        </div>
        <div class="button" ><button id="Search">Search</button></div>
      </div>
      <div class="stats_container">
        <div class="piechats">
          <label for="">Easy</label>
          <div class="easy_progress_item circle">
            <span id="easy_label">Easy</span>
          </div>
          <label for="">Medium</label>
          <div class="medium_progress_item circle">
            <span id="medium_label">Medium</span>
          </div>
          <label for="">Hard</label>
          <div class="hard_progress_item circle">
            <span id="hard_label">Hard</span>
          </div>
        </div>
        <!-- will be populated by the data form the api -->
        <div class="stats_card"></div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
