<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Leet Metrics</title>
  </head>

  <body>
    <div class="container">
      <h1>Leet Metrics</h1>
      <div class="user_specific">
        <div class="user_input">
          <h2>Enter username</h2>
          <input
            type="text"
            id="user_input"
            placeholder="enteryour id or user name"
          />
        </div>
        <div class="button"><button>Search</button></div>
      </div>
      <div class="stats">
        <div class="piechats">
          <div class="circle">Easy</div>
          <div class="circle">Medium</div>
          <div class="circle">Hard</div>
        </div>
        <div class="rectangular_charts">
          will be populated by the data form the api
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
