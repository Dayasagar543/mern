<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex form</title>
  </head>

  <body>
    <h2>Complex Form</h2>
    <form action="">
      Name
      <fieldset>
        <legend>Personal Information</legend>
        <label for="Name">Name</label>
        <input type="text" id="Name" name="" />
        <label for="Email">Email</label>
        <input type="email" id="Email" name="" />
        <label for="phone">phone</label>
        <input type="tel" id="phone" name="" />
        <label for="Date_Birth">Date_Birth</label>
        <input type="date" id="Date_Birth" name="Date_Birth" />
        <span for="Gender">Gender </span>
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" />
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" />
        <label for="Country">Country</label>
        <select name="Country" id="Country">
          <option value="India">India</option>
          <option value="China">China</option>
          <option value="Pakisthan">Pakisthan</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <lable>Street</lable>
        <input type="text" id="Street" name="Street" />
        <lable>City</lable>
        <input type="text" id="City" name="City" />
        <lable>State</lable>
        <input type="text" id="State" name="State" />
        <lable>ZipCode</lable>
        <input type="text" id="ZipCode" name="ZipCode" />
      </fieldset>
      <fieldset>
        <legend>Other Information</legend>
        <label for="Comments">Comments</label>
        <textarea name="Comments" id="Comments" cols="100" rows="4"></textarea>
        <label for="agreement_terms">I agree to the terms of service</label>
        <input type="checkbox" name="agreement_terms" id="agreement_terms" />
      </fieldset>
      <input type="submit" />
      <input type="reset" />
    </form>
  </body>
</html>
