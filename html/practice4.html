<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lists unordered,ordered and Table</title>
  </head>
  <body>
    <ul>
      <li>Maggie</li>
      <li>Kurkure</li>
      <li>lays</li>
    </ul>
    <ol>
      <li>water</li>
      <li>mineral water</li>
      <li>alkaline water</li>
    </ol>
    <table style="border: 2px solid black;">
      <thead style="border: 2px solid black;">
        <tr style="border: 2px solid black;">
          <th style="border: 2px solid black;">Name</td>
          <th style="border: 2px solid black;">Age</td>
          <th style="border: 2px solid black;">sex</td>
        </tr>
      </thead>
      <tbody style="border: 2px solid black;">
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black;">Arun</td>
            <td style="border: 2px solid black;">21</td>
            <td style="border: 2px solid black;">male</td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black;">sri</td>
            <td style="border: 2px solid black;">22</td>
            <td style="border: 2px solid black;">male</td>
        </tr>
        <tr style="border: 2px solid black;">
            <td style="border: 2px solid black;">samantha</td>
            <td style="border: 2px solid black;"> 25</td>
            <td style="border: 2px solid black;">female</td>
        </tr>
        <tfoot>
          <tr>
            <td  style="border: 2px solid black;">age sum</td>
            <td colspan="2" style="border: 2px solid black;">value</td>
          </tr>
        </tfoot>
      </tbody>
    </table>
  </body>
</html>
