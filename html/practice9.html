<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
</head>

<body>
    <h2>Job Application</h2>
    <form action="">
        <fieldset style="border: 2px solid rgb(0, 255, 106);">
            <legend>Signup</legend>

            <label for="Name">Name</label>
            <input type="text" id="Name" name="Name" />
            <br /><br />
            <label for="Email">Email</label>
            <input type="email" id="Email" name="Email" />
            <br /><br />
            <label for="Phone">Phone</label>
            <input type="tel" id="Phone" name="Phone" />
            <br /><br />
            <label for="Resume">Resume</label>
            <input type="file" id="Resume" name="Resume" />
            <br /><br />
            <label for="Experience_years">Experience_years</label>
            <input type="number" id="Experience_years" name="Experience_years" min="0" max="9" />
            <br /><br />
            <fieldset>
                <legend>Skills:</legend>
                <lable for="Html">Html</lable>
                <input type="checkbox" id="Html" name="Html" />
                <lable for="Css">Css</lable>
                <input type="checkbox" id="Css" name="Css" />
                <lable for="Javascript">Javascript</lable>
                <input type="checkbox" id="Javascript" name="Javascript" />
                <br>
                <label for="Highest_education">Highest_education:</label>
                <select name="Highest_education" id="Highest_education">
                    <option value="High_school">High school</option>
                    <option value="Intermediate">Intermediate</option>
                    <option selected value="Schooling">Schooling</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Availability</legend>
                <label for="Full_time">Full time</label>
                <input type="radio" id="Full_time" name="Availability" />
                <label for="part_time">Part time</label>
                <input type="radio" id="part_time" name="Availability" />
                <label for="contract">Contract</label>
                <input type="radio" id="contract" name="Availability" />
            </fieldset>
            <label for="Additional_comments">Additional_comments:</label>
            <br>
            <br>
            <textarea name="" id="Additional_comments" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button>Register</button>
            <br>
            <br>
            <input type="reset">
    </form>
</body>

</html>
