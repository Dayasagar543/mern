<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>form</title>
</head>

<body>
  <h1>Event Registration</h1>
  <form action="">
    <fieldset style="border: 2px solid black">
      <legend>User input</legend>

      <label for="Name">Name:</label>
      <br />
      <input type="text" id="Name" name="Name" />
      <br />
      <label for="Email">Email:</label>
      <br />
      <input type="email" id="Email" name="Email" />
      <br />
      <label for="Phone">Phone:</label>
      <br />
      <input type="text" id="Phone" name="Phone" />
      <br />
      <label for="Occupation">Occupation:</label>
      <br />
      <select name="Occupation" id="Occupation">
        <option value="software engineer">software engineer</option>
        <option value="farmer">farmer</option>
        <option value="mechanic">mechanic</option>
        <option selected value="others">others</option>
      </select>
      <br />
      <label for="Intrest">Type of Intrest:</label>
      <br />
      <br />
      <label for="HTML">HTML</label>
      <input type="checkbox" name="Intrest" id="HTML" />
      <br />
      <label for="CSS">CSS</label>
      <input type="checkbox" name="Intrest" id="CSS" />
      <br />
      <label for="Javascript">Javascript</label>
      <input type="checkbox" name="Intrest" id="Javascript" />
      <br />
      <label for="others">others</label>
      <input type="checkbox" name="Intrest" id="others" />
      <br />
      <label for="comments">comments:</label>
      <br />
      <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
      <br />
      <br />
      <!-- <input type="submit" /> -->
      <button>Register</button>
      <br />
      <br />
      <input type="reset" />
    </fieldset>
  </form>
</body>

</html>
